<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Sign up</title>
  </head>
  <body>

<!-----------------------------------Banner-Start------------------------------------->  
<div class="accounts-outer">
   <div class="accounts-inner sign-up">
     <div class="logo text-center">
       <img src="images/logo.png">
     </div>
     <h1 class="account-heading text-center">Sign up for free to start your journey.</h1>
     <div class="social-login">
       <a href="#" class="google"><img src="images/google.png">Continue with Google</a>
       <a href="#" class="facebook"><img src="images/facebook.png">Continue with Facebook</a>
       <a href="#" class="twitter"><img src="images/twitter.png">Continue with Twitter</a>
     </div>
     <div class="divider">
        <strong class="divider-title ng-binding">or</strong>
      </div>
       <h4 class="account-heading text-center">Sign up with your email address</h4>
     <form class="account-form">
	        <div class="input-group">
	          <label for="login-username" class="control-label ng-binding">
            What's your email?
          </label>
	        <input name="email" type="email"  placeholder="Enter your email." class="form-control" required="required">
	        </div>
          <div class="input-group">
            <label for="login-username" class="control-label ng-binding">
            Confirm your email
          </label>
          <input name="email" type="email"  placeholder="Enter your email again." class="form-control" required="required">
          </div>
	        <!-- Password -->
	        <div class="input-group">
	         <label for="login-username" class="control-label ng-binding">
           Create a password
          </label>
	           <input name="password" type="password"  placeholder="Create a password" class="form-control" required="required">
	        </div>
          <div class="input-group">
           <label for="login-username" class="control-label ng-binding">
           Confirm your password
          </label>
             <input name="password" type="password"  placeholder="Confirm your password" class="form-control" required="required">
          </div>
        <div class="input-group">
            <label for="login-username" class="control-label ng-binding">
            Username (maximum of 15 characters)
          </label>
          <input name="email" type="text"  placeholder="Enter a username." class="form-control" required="required" maxlength="15">
          </div>
         <p class="by-click"> By clicking on sign-up, you agree to My Gaming Journey's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy </a></p>
        <div class="sign-bttom">
         <div class="form-group">
            <input type="submit" name="submit" class="btn btn-primary"  value="Sign up">
         </div>
	        <div class="form-check">
             <label class="form-check-label"> Have an account? <a href="login.html">Log in</a> </label>
            </div>
       </div>
      </form>
   </div>
</div>




 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
  </body>
</html>
