<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>

<!-----------------------------------Banner-Start------------------------------------->  
<div class="accounts-outer">
   <div class="accounts-inner">
     <div class="logo text-center">
      <a href="index.html">
       <img src="images/Logo-svg_.svg">
     </a>
     </div>
     <h4 class="account-heading text-center">To continue, sign in to My Gaming Journey.</h4>
     <div class="social-login">
       <a href="#" class="google"><img src="images/google.png">Continue with Google</a>
       <a href="#" class="facebook"><img src="images/facebook.png">Continue with Facebook</a>
       <a href="#" class="twitter"><img src="images/twitter.png">Continue with Twitter</a>
     </div>
     <div class="divider">
        <strong class="divider-title ng-binding">or</strong>
      </div>
     <form class="account-form">
	        <div class="input-group">
	          <label for="login-username" class="control-label ng-binding">
            Email address or username
          </label>
	        <input name="email" type="email"  placeholder="Enter your email or username" class="form-control" required="required">
	        </div>
	        <!-- Password -->
	        <div class="input-group">
	         <label for="login-username" class="control-label ng-binding">
            Password
          </label>
	           <input name="password" type="password"  placeholder="Password" class="form-control" required="required">
	        </div>
         <a href="#" class="help">Need help?</a>
        <div class="sign-bttom">
	        <div class="form-check">
             <input class="form-check-input" type="checkbox" value="" checked="checked" id="form1Example3" autocompleted="" required="required">
             <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
	        <div class="form-group">
	          <input type="submit" name="submit" class="btn btn-primary"  value="Sign in">
	       </div>
       </div>
      <div class="dont-accont">
        <h4 class="account-heading text-center">Don't have an account?</h4>
        <a href="signup.html">SIGN UP FOR MY GAMING JOURNEY</a>
      </div>
      </form>
   </div>
</div>




 <script src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
  </body>
</html>
